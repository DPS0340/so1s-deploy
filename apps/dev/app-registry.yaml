apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: so1s-registry-app-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: so1s-project-dev

  source:
    repoURL: https://github.com/So1S/deploy.git
    targetRevision: main
    path: charts/registry

    helm:
      releaseName: registry
      valueFiles:
        - dev-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: registry

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
