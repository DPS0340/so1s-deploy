apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: so1s-istio-gateway-app-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: so1s-project-prod

  source:
    repoURL: git@github.com:So1aS/deploy.git
    targetRevision: main
    path: charts/istio/istio-gateway

    helm:
      releaseName: istio-gateway
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true   
    syncOptions:
      - CreateNamespace=true