apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-so1s-app-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: so1s-project-prod

  source:
    repoURL: https://github.com/So1S/deploy.git
    targetRevision: release/v0.4.0
    path: apps/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
