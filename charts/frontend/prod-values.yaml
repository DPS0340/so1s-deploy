replicaCount: 2

image:
  repository: "ghcr.io/so1s/frontend"
  tag: "latest"

imagePullSecrets:
  - name: so1s

imagePullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  limits:
    memory: "350Mi"
  requests:
    memory: "150Mi"

autoscaling:
  enabled: false

ingress:
  hosts:
    - www.so1s.io

tolerations:
  - key: kind
    operator: "Equal"
    value: "application"
    effect: "NoSchedule"

podAnnotations: 
  sidecar.istio.io/inject: "true"