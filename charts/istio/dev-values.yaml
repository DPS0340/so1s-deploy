vender: "AWS" # AWS | on-premise

environment: "develop"

ingress:
  enabled: false

istio-gateway:
  tolerations:
    - key: kind
      operator: "Equal"
      value: "api"
      effect: "NoSchedule"

istiod:
  pilot:
    tolerations:
      - key: kind
        operator: "Equal"
        value: "api"
        effect: "NoSchedule"

preInstall:
  tolerations:
      - key: kind
        operator: "Equal"
        value: "api"
        effect: "NoSchedule"