# helm install argocd -n argocd -f argocd/dev-values.yaml argo/argo-cd --create-namespace --wait

server:
  logFormat: json

  extraArgs: # To avoid internal redirection loops from HTTP to HTTPS
    - --insecure
  tolerations:
    - key: kind
      operator: "Equal"
      value: "api"
      effect: "NoSchedule"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/target-type: instance
      alb.ingress.kubernetes.io/scheme: internet-facing
      external-dns.alpha.kubernetes.io/hostname: argo.so1s.io
    hosts:
      - test.argo.so1s.io
    tls: []
  service:
    type: ClusterIP
    annotations: {}

controller:
  logFormat: json

  tolerations:
    - key: kind
      operator: "Equal"
      value: "api"
      effect: "NoSchedule"

