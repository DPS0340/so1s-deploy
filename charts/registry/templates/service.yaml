apiVersion: v1
kind: Service
metadata:
  name: so1s-registry
  labels:
    {{- include "registry.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: registry
      protocol: TCP
      name: registry
  selector:
    {{- include "registry.selectorLabels" . | nindent 4 }}
