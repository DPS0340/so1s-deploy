apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "database.fullname" . }}
  labels:
    type: local
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /var/local/data/so1s/database